<div *ngIf="postEditionForm">
  <hr>
  <h1>edit post {{post.id}}</h1>
  <form [formGroup]="postEditionForm" (ngSubmit)="saveForm(postEditionForm)">
    <label>Change Post Title:
      <input type="text" formControlName="title">
    </label>
    <br>
    <label>Change Post Body:
      <input type="text" formControlName="body">
    </label>
    <br>
    <button>Submit</button>
  </form>
</div>
